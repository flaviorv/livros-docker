name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: unbunto-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v1

      - name: Build with Maven
        run: mvn clean package

      - name: Run tests
        run: mvn test
      
