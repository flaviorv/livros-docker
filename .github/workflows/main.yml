name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubunto-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test
      
